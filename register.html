<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/login.css" />
    <title>快递后台管理系统</title>
</head>
<body>
<div id="container">
    <div id="bd">
        <div class="login" style="height: 460px;">
            <div class="login-top">
                <!--<h1 class="logo"></h1>-->
            </div>
            <div class="login-input">
                <p class="user ue-clear">
                    <label>用&nbsp;户&nbsp;名</label>
                    <input type="text" />
                </p>
                <p class="password ue-clear">
                    <label>密&nbsp;&nbsp;&nbsp;码</label>
                    <input type="text" />
                </p>
                <p class="password ue-clear">
                    <label>确认密码</label>
                    <input type="text" />
                </p>
                <p class="permission ue-clear">
                    <label>权限</label>
                    <input name="lx" id="user" type="radio" value="user" checked >
                    <label style="text-align: left">用户</label>
                    <input name="lx" id="manager" type="radio"  value="manager" >
                    <label style="float: none">管理员</label>
                </p>
            </div>
            <div class="login-btn ue-clear" style="padding-left: 300px;">
                <button  class="btn" style="border-radius: 7px;cursor: pointer;">注册</button>
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="common/js/jquery.js"></script>
<script type="text/javascript">
    var height = $(window).height();
    $("#container").height(height);
    $("#bd").css("padding-top",height/2 - $("#bd").height()/2);

    //垂直方向居中
    $(window).resize(function(){
        var height = $(window).height();
        $("#bd").css("padding-top",$(window).height()/2 - $("#bd").height()/2);
        $("#container").height(height);

    });

    $('#remember').focus(function(){
        $(this).blur();
    });

    $('#remember').click(function(e) {
        checkRemember($(this));
    });

    function checkRemember($this){
        if(!-[1,]){
            if($this.prop("checked")){
                $this.parent().addClass('checked');
            }else{
                $this.parent().removeClass('checked');
            }
        }
    }
</script>
</html>
