<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/login.css" />
    <title>快递后台管理系统</title>
</head>
<body>
<div id="container">
    <div id="bd">
        <div class="login" style="height: 460px;">
            <div class="login-top">
                <!--<h1 class="logo"></h1>-->
            </div>
            <div class="login-input">
                <p class="user ue-clear">
                    <label>密保问题：</label>
                    <input type="text" id="register-username"/>
                </p>
                <p class="password ue-clear">
                    <label>密保答案：</label>
                    <input type="text" id="answer"/>
                </p>
            </div>
            <div class="login-btn ue-clear" style="padding-left: 300px;">
                <button  class="btn" style="border-radius: 7px;cursor: pointer;" onclick="register()">注册</button>
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="common/js/jquery.js"></script>
<script type="text/javascript">
    var height = $(window).height();
    $("#container").height(height);
    $("#bd").css("padding-top",height/2 - $("#bd").height()/2);

    //垂直方向居中
    $(window).resize(function(){
        var height = $(window).height();
        $("#bd").css("padding-top",$(window).height()/2 - $("#bd").height()/2);
        $("#container").height(height);

    });

    function register() {
        var username = document.getElementById('register-username').value
        var password = hex_md5(document.getElementById('register-password').value)
        var passwordSure = hex_md5(document.getElementById('register-password-sure').value)
        var ssh = document.getElementById('register-ssh').value
        if (username == '' || password == '' || passwordSure == '' || ssh == '') {
            alert('用户名、密码或密钥不能为空')
            return
        }
        if (password != passwordSure)  {
            alert('两次密码不一致，请重新输入!')
            return
        }
        var data = {'userName':username,'password':password,'key':ssh}
        Ajax('post',ipAddress+'/user/register',data,succuess,failed)
    }
    function succuess() {
        window.location.href = '/Air_admin/login.html'
    }

    function failed() {
        alert('服务器开小差了')
    }
</script>
</html>
